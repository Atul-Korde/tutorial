<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Introduction</title>
</head>
<body>
    <script>
        // arrays are variables which can hold more than one value.

        //example
        const fruits = ['banana','Kiwi','apple'];
        console.log(fruits);
        console.log('----------------------------------------------');
       
        const a = ['banana',1,6,'kiwi'];
        console.log(a);
        console.log(typeof a);
        console.log(a.length);
        console.log(a[0]);
        console.log(a[1]);
        console.log(a[2]);
        console.log(a[3]);

        console.log('----------------------------------------------');

        for(let i=0;i<a.length;i++){
            console.log(a[i]);
        }

        console.log('----------------------------------------------');
        let month = ['jan','feb','mar','apr'];
        console.log(month);
        month[2]='dec';
        console.log(month);
    </script>
    
</body>
</html>
